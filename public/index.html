<!DOCTYPE html>

<html>

<head>
  <!-- Using the 'async' attribute will keep our script from blocking the page load. -->
</head>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body style="background-color: rgb(220, 221, 255); font-family: Helvetica">
  <h1 style="color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;"><strong>Kanban App</strong></h1>
  <div id="contain"></div>
  <script id="todoTemplate" type="text/html">
      <p style="font-family: 'Times New Roman', Times, serif;"><%= title%></p>
  </script>
  <script id="inputTemplate" type="text/html">
    <label class="header">
     <h4> <%= status%> </h4>
      <% if (status== "Todo") { %>
      <i id = "newTodo" class="fa fa-plus" ></i>
      <% } %>
    </label>
    <div id ="inputField"> 
      <input type="text" id="newTask" name="fname">
        <div class ="new-task-button">
          <button class="btn btn-add"  id="add">add </button>
          <button class="btn btn-cancel" id="cancelTodo"> cancel</button>
        </div>
  </div> 
  </script>

  <script id="editTemplate" type="text/html">
    <input type="text" id= "editor" class="editTask" value="<%= title%>">
    <button class="cancel">Cancel</button>
    <button type="submit" class="editText" id="edit">Edit</button>
  </script>
  <script id="addLaneTemplate" type="text/html">
    <button class="addLaneInputEnable" id="addBtn">Add Lane</button>
    <br>
    <br>
 </script>
  <script id="inputLaneTemplate" type="text/html">
  <input type = "text" class="laneInput" id="laneName">
  <button class="create" id="createBtn">Create</button><button class="cancel" id="cancelBtn">Cancel</button>
  <br>
  <br>
 </script>
  <script src="bundle.js"></script>

</body>

</html>
